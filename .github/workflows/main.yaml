name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.REPO_TOKEN }}

        
      - name: Commit and push changes
        run: |
          git pull origin main
          date=$(date)
          echo $date > ./date.txt
          git add -A
          git commit -m "Add Images"
          git push origin main
        
